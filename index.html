<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المساعد الذكي</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon"><i class="bi bi-robot"></i></div>
                <h1>المساعد الذكي</h1>
            </div>
            <div class="status-indicator">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">جاهز للمحادثة</span>
            </div>
        </header>

        <!-- Main Chat Area -->
        <main class="chat-main">
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <div class="message ai-message welcome-message">
                        <div class="ai-avatar"><i class="bi bi-robot"></i></div>
                        <div class="message-content">
                            <p>أهلاً بك! كيف يمكنني مساعدتك اليوم؟</p>
                        </div>
                    </div>
                </div>
                
                <!-- Real-time Speech Display -->
                <div class="realtime-speech" id="realtime-speech">
                    <div class="speech-indicator">
                        <div class="wave-animation">
                            <span></span><span></span><span></span><span></span><span></span>
                        </div>
                        <p id="realtime-text">استمع...</p>
                    </div>
                </div>
            </div>
        </main> 
       <!-- Controls -->
        <div class="controls-container">
            <div class="input-methods">
                <div class="mic-container">
                    <button class="mic-button" id="mic-button">
                        <div class="mic-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                                <line x1="12" y1="19" x2="12" y2="22"></line>
                            </svg>
                        </div>
                        <div class="pulse-ring"></div>
                        <div class="pulse-ring-2"></div>
                    </button>
                    <p class="mic-label">اضغط للتحدث</p>
                </div>
                
                <div class="text-input-container">
                    <div class="input-wrapper">
                        <input type="text" id="text-input" placeholder="أو اكتب رسالتك هنا..." />
                        <button class="send-button" id="send-button">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
            </div>
            <p>جاري المعالجة...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="realtime.js"></script>
</body>
</html>
